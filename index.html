<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Practice Node.js</title>
</head>
<body>
    <header>
        <h1>Practice <span>Node.js</span></h1>
    </header>
    <main>
        <p>秋は行楽シーズン‼たくさんの人がお出かけするよ‼</p>
        <form action="/autumn" method="POST">
            <input type="text" name="activity">
            <button type="submit">投稿</button>
        </form>

        <form action="/update" method="POST">
            <input type="text" name="updateActivity">
            <button type="submit">変更</button>
        </form>

        <form action="/delete" method="POST">
            <input type="radio" name="number" id="one" value="0">
            <label for="one">1</label>
            <br>
            <input type="radio" name="number" id="two" value="1">
            <label for="two">2</label>
            <br>
            <input type="radio" name="number" id="three" value="2">
            <label for="three">3</label>
            <br>
            <button type="submit">削除</button>
        </form>
    </main>
</body>
</html>
